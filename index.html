<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Simle Map</title>
    <meta charset="utf-8">
    <meta name="description" content="Simple Map">
    <meta name="keywords" content="ng-map,AngularJS,center">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
    <script type="text/javascript" src="assets/js/lib/angular/angular.min.js"></script>
    <script src="assets/js/lib/ng-map/ng-map.min.js"></script>
  </head>

  <body>
    <div data-ng-app="ngMap">
      <ng-map center="[30.0480236,31.2181899]" zoom="5"></ng-map>
    </div>
  </body>
</html>
